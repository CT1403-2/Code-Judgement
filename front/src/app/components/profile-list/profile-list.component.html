<app-tab-manager
  (activeTabChange)="gotoMyProfile($event)"
  [tabs]="[{ title: 'All Profiles', content: table }, { title: 'My Profile' }]"
>
</app-tab-manager>
<ng-template #table>
  <app-table
    (click)="gotoProfile($event.row.username)"
    (pageChange)="fetchPage($event)"
    [columns]="['Username']"
    [data]="profiles"
    [totalPages]="totalPageCount"
  >
  </app-table>
</ng-template>
