<div class="login-container">
  <h2>Login/Sing up</h2>
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        required
      />
    </div>
    <button  class="btn btn-primary">
      Login
    </button>
    <button  class="btn btn-success">
      Sign up
    </button>
  </form>
</div>
