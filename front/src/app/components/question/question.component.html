<app-tab-manager
  [tabs]="['Details', 'Submissions', 'New Submission']"
  [(activeTab)]="activeTab"
>
  <app-question-detail [question]="question" *ngIf="activeTab == 0"></app-question-detail>
  <app-submission-list *ngIf="activeTab == 1"></app-submission-list>
  <app-submit *ngIf="activeTab == 2"></app-submit>
</app-tab-manager>
