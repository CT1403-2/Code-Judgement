<div class="login-container">
  <h2>Login/Sing up</h2>
  <form #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        class="form-control"
        id="username"
        name="username"
        required
        type="text"
        [minLength]="4"
        [(ngModel)]="username"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        class="form-control"
        id="password"
        name="password"
        required
        type="password"
        [minLength]="8"
        [(ngModel)]="password"
      />
    </div>
    <button
      class="btn btn-primary"
      (click)="login()"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>
    <button
      class="btn btn-success"
      (click)="signup()"
      [disabled]="loginForm.invalid"
    >
      Sign up
    </button>
  </form>
</div>
