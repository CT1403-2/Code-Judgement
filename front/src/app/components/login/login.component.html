<div class="login-container">
  <h2>Login/Sing up</h2>
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input
        class="form-control"
        id="username"
        name="username"
        required
        type="text"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        class="form-control"
        id="password"
        name="password"
        required
        type="password"
      />
    </div>
    <button class="btn btn-primary">Login</button>
    <button class="btn btn-success">Sign up</button>
  </form>
</div>
