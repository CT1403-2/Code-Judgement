<app-tab-manager
  [tabs]="[
    { title: 'Details', content: details },
    { title: 'Submissions', content: submissions },
  ]"
>
</app-tab-manager>
<ng-template #details>
  <app-profile-detail [username]="username"></app-profile-detail>
</ng-template>
<ng-template #submissions>
  <app-submission-list
    filterType="username"
    [filterValue]="username"
  ></app-submission-list>
</ng-template>
